{% extends 'Sandaapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Css Style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>

</head>

<body>
<div class="small-container">
        <h3>Feature Products</h3>
    <div class="cart-row"  style="float:left;margin-right:5px">
        {% for product in products %}
    <div class="col-2" >
            <img class='img' src="{{ product.image_url|default_if_none:'#' }}" />
            <div class="box-element product">
				<h6><strong>{{ product.product_name }}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right; margin-left: 15px"><strong>
                    ${{ product.product_price|floatformat:2 }}</strong></h4>

    </div>
    </div>
        {% endfor %}

</div>

</body>
</html>
{% endblock %}
