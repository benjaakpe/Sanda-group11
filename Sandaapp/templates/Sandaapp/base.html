<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Css Style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
  </head>
  <body id="bg" style="background-image: url({% static 'images/background.jpg' %});">
  {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
        <div class="container">
          <a class="navbar-brand" href="{% url 'Sandaapp:home' %}"><img class="img" src="{% static 'images/MicrosoftTeams-image.png' %}" alt="Sanda's logo" ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"></a>
              <a class="nav-link" href="{% url 'Sandaapp:home' %}">Home</a>
              <a class="nav-link" href="{% url 'Sandaapp:cart' %}">Your Cart</a>
              <a class="nav-link" href="#">About</a>
            </div>

          </div>
        </div></div>
        <form class="d-flex">
              {% if user.is_authenticated %}
                <a href="{% url 'Sandaapp:logout' %}" class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="header-links">Logout</a>
              {% else %}
                  <a href="{% url 'Sandaapp:signup' %}" class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="header-links"> Create Account </a>
                <a href="{% url 'Sandaapp:login' %}" class="btn" style="color: white; background-color: #fd5e14; margin-left: 10px; "type="submit" id="header-links">Log In</a>
              {% endif %}
        </form>
          </ul>
        </div>
    </nav>

    </nav>
{% block content %}
      <div>

        <div class="container">
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
          {% endfor %}
        {% endif %}
        </div>
      </div>
{% endblock content %}
  </body>
</html>
